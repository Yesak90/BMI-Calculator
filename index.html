<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Lato&family=Montserrat+Alternates&family=Montserrat:ital@0;1&family=Open+Sans&family=Poppins:ital@0;1&family=Questrial&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BMI CALCULATOR</title>
  </head>
  <body>
    <div class="calculator">
      <h2>BMI Calculator</h2>
      <div>
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" placeholder="Enter your weight" />
      </div>
      <div>
        <label for="height-feet">Height (ft):</label>
        <input type="number" id="height-feet" placeholder="Feet" />
      </div>
      <div>
        <label for="height-inches">Height (inches):</label>
        <input type="number" id="height-inches" placeholder="Inches" />
      </div>
      <button id="calculateBtn">Calculate BMI</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
